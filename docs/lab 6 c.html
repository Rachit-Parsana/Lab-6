<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      padding: 20px;
    }

    .gallery-item {
      flex: 1 1 calc(25% - 20px);
      box-sizing: border-box;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .gallery-item img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #e9ecef;
      transition: transform 0.4s ease-in-out;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    /* Responsive */
    @media (max-width: 992px) {
      .gallery-item {
        flex: 1 1 calc(33.333% - 20px);
      }
    }

    @media (max-width: 768px) {
      .gallery-item {
        flex: 1 1 calc(50% - 20px);
      }
    }

    @media (max-width: 576px) {
      .gallery-item {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h2 class="text-center my-4 text-success fw-bold">Photo Gallery</h2>

    <div class="gallery-container">

      <div class="gallery-item">

      </div>

      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1518770660439-4636190af475" alt="Technology">
      </div>

      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1523413651479-597eb2da0ad6" alt="Architecture">
      </div>

      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" alt="Travel">
      </div>

      <div class="gallery-item">
        <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c" alt="Food">
